<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Development Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #2a2a2a;
            border-right: 1px solid #3a3a3a;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "üöÄ";
            font-size: 24px;
        }

        .nav-section {
            padding: 20px 0;
        }

        .nav-title {
            padding: 10px 20px;
            font-size: 11px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-item {
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
            position: relative;
        }

        .nav-item:hover {
            background: #333;
        }

        .nav-item.active {
            background: #333;
            color: #4a9eff;
        }

        .nav-item .icon {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .nav-item .chevron {
            margin-left: auto;
            transition: transform 0.3s;
            font-size: 12px;
            color: #666;
        }

        .nav-item.expanded .chevron {
            transform: rotate(90deg);
        }

        .subnav {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #252525;
        }

        .subnav.show {
            max-height: 200px;
        }

        .subnav-item {
            padding: 10px 20px 10px 54px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
            font-size: 14px;
        }

        .subnav-item:hover {
            background: #2a2a2a;
        }

        .subnav-item.active {
            color: #4a9eff;
        }

        .subnav-item .icon {
            font-size: 14px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-box {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 8px 15px;
            color: #e0e0e0;
            width: 300px;
        }

        .search-box::placeholder {
            color: #666;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title .emoji {
            font-size: 42px;
        }

        .breadcrumb {
            color: #4a9eff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card:hover {
            background: #333;
            border-color: #4a9eff;
            transform: translateY(-2px);
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-icon {
            font-size: 24px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        .card-arrow {
            font-size: 18px;
            color: #666;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .nav-button {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-button:hover {
            background: #333;
            border-color: #4a9eff;
        }

        .nav-button.prev {
            flex-direction: row;
        }

        .nav-button.next {
            flex-direction: row-reverse;
        }

        .nav-button-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .nav-button-title {
            font-size: 16px;
            font-weight: 600;
        }

        .content-section {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .content-section h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .content-section p {
            line-height: 1.6;
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .content-section code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #4a9eff;
        }

        .copy-button {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: #4a4a4a;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="sidebar">

            </div>
        </div>
    </div>

    <div class="main-content">

            <input type="text" class="search-box" placeholder="Search... (Ctrl + K)">
            <button class="copy-button">Copy</button>
        </div>

        <div class="content" id="content">

    <script>
        // Sayfa verileri - Buraya kolayca yeni sayfa ekleyebilirsin
        const pages = {
            welcome: {
                title: "Ho≈ügeldin",
                emoji: "üéâ",
                breadcrumb: "Beta Development-DOCS",
                content: `
                    <div class="content-section">
                        <h2>Beta Development Resources'a Ho≈ü Geldiniz!</h2>

            },
            'sit-config': {

                breadcrumb: "SIT AND ANIMPOS",
                content: `

                        <h2>Konfig√ºrasyon Ayarlarƒ±</h2>

                `
            },
            'sit-installation': {

                emoji: "‚öôÔ∏è",
                breadcrumb: "SIT AND ANIMPOS",
                content: `
                    <div class="content-section">
                        <h2>Kurulum Adƒ±mlarƒ±</h2>
                        <p>1. Scripti <code>resources</code> klas√∂r√ºne atƒ±n.</p>
                        <p>2. <code>server.cfg</code> dosyasƒ±na <code>ensure sit-animpos</code> ekleyin.</p>
                        <p>3. Sunucuyu yeniden ba≈ülatƒ±n.</p>
                    </div>
                `
            },
            'rentals-config': {
                title: "Configuration File",
                emoji: "üîß",
                breadcrumb: "ADVANCED RENTALS",
                content: `
                    <div class="content-section">
                        <h2>Konfig√ºrasyon Ayarlarƒ±</h2>
                        <p>Advanced Rentals scriptinin konfig√ºrasyon dosyasƒ± ayarlarƒ±.</p>
                    </div>
                `
            },
            'rentals-installation': {
                title: "Installation",
                emoji: "‚öôÔ∏è",
                breadcrumb: "ADVANCED RENTALS",
                content: `
                    <div class="content-section">
                        <h2>Kurulum Adƒ±mlarƒ±</h2>
                        <p>Advanced Rentals kurulum talimatlarƒ± burada yer alacak.</p>
                    </div>
                `
            },
            'notify-config': {
                title: "Configuration File",
                emoji: "üîß",
                breadcrumb: "NOTIFY",
                content: `
                    <div class="content-section">
                        <h2>Konfig√ºrasyon Ayarlarƒ±</h2>
                        <p>Notify scriptinin konfig√ºrasyon dosyasƒ± ayarlarƒ±.</p>
                    </div>
                `
            },
            'notify-installation': {
                title: "Installation",
                emoji: "‚öôÔ∏è",
                breadcrumb: "NOTIFY",
                content: `
                    <div class="content-section">
                        <h2>Kurulum Adƒ±mlarƒ±</h2>
                        <p>Notify kurulum talimatlarƒ± burada yer alacak.</p>
                    </div>
                `
            }
        };

        // Alt men√º toggle
        function toggleSubnav(id) {
            const subnav = document.getElementById(`subnav-${id}`);
            const parentItem = subnav.previousElementSibling;
            
            subnav.classList.toggle('show');
            parentItem.classList.toggle('expanded');
        }

        // Sayfa g√∂sterme
        function showPage(pageId) {
            const page = pages[pageId];
            if (!page) return;

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="page-header">
                    <div class="breadcrumb">${page.breadcrumb}</div>
                    <div class="page-title">
                        <span class="emoji">${page.emoji}</span>
                        <span>${page.title}</span>
                    </div>
                </div>
                ${page.content}
            `;

            // Aktif men√º √∂ƒüesini i≈üaretle
            document.querySelectorAll('.nav-item, .subnav-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // Sayfa y√ºklendiƒüinde ho≈ügeldin sayfasƒ±nƒ± g√∂ster
        showPage('welcome');

        // Klavye kƒ±sayolu (Ctrl+K i√ßin arama)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.querySelector('.search-box').focus();
            }
        });
    </script>
</body>
</html>
